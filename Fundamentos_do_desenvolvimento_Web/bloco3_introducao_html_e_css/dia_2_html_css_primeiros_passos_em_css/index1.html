<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1{
        font-family: sans-serif;
      }
      p{
        font-weight: 600;
        font-size: 3em;
        font-style: italic;
        line-height: 100%;
        text-align: center;
        text-decoration: underline;
      }
      body{
        font-size: 16px;
      }
      .background-amarelo{
        background-color: yellow;
      }
      .background-vermelho{
        background-color: red;
      }
      .background-marron{
        background-color: brown;
      }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li class="background-amarelo">Amarelo</li>
      <li class="background-vermelho">Vermelho</li>
      <li class="background-marron">Marrom</li>
    </ul>
  </body>
</html>
